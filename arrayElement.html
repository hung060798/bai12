<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {padding-top:50px; padding-left:50px; font-family: VNI-Avo}
    </style>
    <h1>Sample screen</h1>
</head>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="add();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display();"/>
<div id="result"></div>;
<script>
    let x=0;
    let array= Array();
    function add() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;

    };
    let e = "<hr/>";
    function display() {
        for ( i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
